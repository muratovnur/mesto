<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <p class="profile__about-self">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/elements-lions.jpg" alt="львёнок ласкается с львом" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Лев и львёнок</h2>
          <button type="button" class="element__like"></button>
        </div>
        
      </div>

      <div class="element">
        <img src="./images/elements-blue-mountain.jpg" alt="утёс на море на фоне туного неба" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Синий утёс</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/elements-desert.jpg" alt="гладкие песчанные холмы в пустыне" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Пустыня</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/elements-pole.jpg" alt="лесные холмы окутанные густым туманом на фоне раннего жёлтого заката" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Туманнные Холмы</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/elements-zakat-gory.jpg" alt="острые снежные вершины горы на фоне персикового заката" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Вершина Горы</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/elements-most.jpg" alt="мост 'Золотые Ворота' на фоне ночного города" class="element__image">
        <div class="element__title-wrapper">
          <h2 class="element__title">Мост "Золотые Ворота"</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="form-edit-profile" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="input-name" class="form__input form__input_field_name" placeholder="Введите ваше имя" required autofocus>
        <input type="text" name="input-about-self" class="form__input form__input_field_about-self" placeholder="Введите информацию о себе" required>
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
