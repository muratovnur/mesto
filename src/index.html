<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      
      <button type="button" class="profile__update-avatar"><img alt="Аватар профиля" class="profile__avatar"></button>
      
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button profile__edit-btn"></button>
        </div>
        <p class="profile__about-self"></p>
      </div>
      <button type="button" class="profile__button profile__add-btn"></button>
    </section>

    <section class="elements">
      <template id="card">
        <div class="element">
          <img class="element__image">
          <button type="button" class="element__remove"></button>
          <div class="element__title-wrapper">
            <h2 class="element__title"></h2>
            <div class="element__like-wrapper">
              <button type="button" class="element__like"></button>
              <p class="element__like-number">1</p>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form name="form-edit-profile" class="form form_type_edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <label class="form__field">
          <input id="profile-name-input" type="text" name="input-profile-name" class="form__input form__input_field_profile-name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required autofocus>
          <span class="profile-name-input-error form__input-error"></span>
        </label>
        <label class="form__field">
          <input id="profile-about-self-input" type="text" name="input-profile-info" class="form__input form__input_field_profile-about-self" placeholder="Введите информацию о себе" minlength="2" maxlength="200" required>
          <span class="profile-about-self-input-error form__input-error"></span>
        </label>
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-btn popup__close-btn_form_edit-profile"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form name="form-add-card" class="form form_type_add-card" novalidate>
        <h2 class="form__title">Новое место</h2>
        <label class="form__field">
          <input id="card-name-input" type="text" name="input-card-name" class="form__input form__input_field_card-name" placeholder="Название" minlength="2" maxlength="30" required autofocus>
          <span class="card-name-input-error form__input-error"></span>
        </label>
        <label class="form__field">
          <input id="card-image-link-input" type="url" name="input-card-link" class="form__input form__input_field_card-link" placeholder="Ссылка на картинку" required>
          <span class="card-image-link-input-error form__input-error"></span>
        </label>
        <input type="submit" class="form__submit" value="Создать">
      </form>
      <button type="button" class="popup__close-btn popup__close-btn_form_add-card"></button>
    </div>
  </div>

  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <form name="form-update-avatar" class="form form_type_update-avatar" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <label class="form__field">
          <input id="avatar-link-input" type="url" name="input-avatar-link" class="form__input form__input_field_avatar-link" placeholder="Ссылка на изображение" required autofocus>
          <span class="avatar-link-input-error form__input-error"></span>
        </label>
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-btn popup__close-btn_form_update-avatar"></button>
    </div>
  </div>

  <div class="popup popup_type_remove-card">
    <div class="popup__container">
      <form name="form-remove-card" class="form form_type_remove-card" novalidate>
        <h2 class="form__title form__title_type_remove-card">Вы уверены?</h2>
        <input type="submit" class="form__submit" value="Да">
      </form>
      <button type="button" class="popup__close-btn popup__close-btn_form_remove-card"></button>
    </div>
  </div>

  <div class="popup popup_type_inspect-image">
    <div class="popup__image-container">
      <img class="popup__image">
      <h2 class="popup__subtitle"></h2>
      <button type="button" class="popup__close-btn popup__close-btn_inspect-image"></button>
    </div>
  </div>
  
</body>
</html>
